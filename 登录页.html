<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="icon" href="./images/icon/logo_icon.icon">
</head>
<body>
    <div class="login_head">
        <div class="login_head_box comWidth">
            <img src="./images/logolg.jpg" alt="">
            <p>欢迎登录</p>
        </div>
        <div class="login_main_box comWidth">
            <div class="login_account">
                <label for="">邮箱/用户名/已验证手机</label>
                <input type="text" placeholder="legou@qq.com">
            </div>
            <div class="login_password">
                <label for="">密码</label>
                <input type="password">
            </div>
            <div class="login_checkbox">
                <div class="login_checkbox_1">
                    <input type="checkbox">自动登录
                </div>
                <div class="login_checkbox_2">
                    <input type="checkbox">安全控件登录
                </div>
                <div class="login_checkbox_3">
                    <label for=""><a href="#">忘记密码？</a></label>
                </div>
            </div>
            <input type="button" value="登录" class="login_main_box_btn">
            <div class="login_rests">
                <p>使用合作网站账号登录：</p>
                <ul class="clearfix">
                    <li><a href="">QQ</a></li>
                    <li><a href="">网易</a></li>
                    <li><a href="">人人</a></li>
                    <li><a href="">奇虎360</a></li>
                    <li><a href="">开心</a></li>
                    <li><a href="">豆瓣</a></li>
                    <li><a href="">搜狐</a></li>
                    <li><a href="">更多</a></li>
                </ul>
            </div>
            <input type="button" value="免费注册&gt;&gt;" class="register">        
        </div>
        
    </div>
</body>
</html>
