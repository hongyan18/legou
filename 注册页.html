<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="icon" href="./images/icon/logo_icon.icon">
</head>
<body>
    <div class="login_head">
        <div class="login_head_box comWidth">
            <img src="./images/logolg.jpg" alt="">
            <p>欢迎注册</p>
        </div>
        <div class="account_box comWidth">
            <div class="zhanghuming">
                <dd>
                    <label for="">账户名：</label>
                </dd>
                <dd>
                    <input type="text" placeholder="邮箱/用户名/手机号">
                    <i></i>
                </dd>
            </div>
            <div class="zhanghuming">
                <dd>
                    <label for="">请设置密码：</label>
                </dd>
                <dd>
                    <input type="password">
                    <i class="password"></i>
                </dd>
            </div>
            
            <div class="zhanghuming">
                <dd>
                    <label for="">请确认密码：</label>
                </dd>
                <dd>
                    <input type="password">
                    <i class="password"></i>
                </dd>
            </div><div class="zhanghuming">
                <dd>
                    <label for="">邮箱：</label>
                </dd>
                <dd>
                    <input type="text">
                   
                </dd>
            </div><div class="zhanghuming">
                <dd>
                    <label for="">地址：</label>
                </dd>
                <dd>
                    <input type="text">
              
                </dd>
            </div>
           <div class="xieyi">
             <input type="checkbox" class="account_checkbox">我已经阅读并同意<a href="#">&lt;&lt;用户注册协议&gt;&gt;</a>
           </div> 
            <input type="button" class="account_btn" value="提交">
        </div>
        
    </div>
</body>
</html>
